<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Theme */
            --bg-primary: #f2f2f7;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f2f2f7;
            --text-primary: #000000;
            --text-secondary: #3c3c43;
            --text-tertiary: #8e8e93;
            --accent-blue: #007aff;
            --accent-green: #34c759;
            --accent-orange: #ff9500;
            --accent-red: #ff3b30;
            --accent-purple: #af52de;
            --border-color: #c6c6c8;
            --shadow-light: rgba(0, 0, 0, 0.04);
            --shadow-medium: rgba(0, 0, 0, 0.08);
            --shadow-heavy: rgba(0, 0, 0, 0.12);
            --blur-bg: rgba(255, 255, 255, 0.8);
            --card-bg: rgba(255, 255, 255, 0.7);
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-tertiary: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #ffffff;
            --text-tertiary: #8e8e93;
            --accent-blue: #0a84ff;
            --accent-green: #30d158;
            --accent-orange: #ff9f0a;
            --accent-red: #ff453a;
            --accent-purple: #bf5af2;
            --border-color: #38383a;
            --shadow-light: rgba(0, 0, 0, 0.3);
            --shadow-medium: rgba(0, 0, 0, 0.4);
            --shadow-heavy: rgba(0, 0, 0, 0.5);
            --blur-bg: rgba(28, 28, 30, 0.8);
            --card-bg: rgba(28, 28, 30, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header-content {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px var(--shadow-light), 0 1px 0 rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
        }

        .header-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.05) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .header-content:hover::before {
            transform: translateX(0);
        }

        .title {
            font-size: clamp(2.2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 50%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
            text-align: center;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: brightness(1) saturate(1); }
            100% { filter: brightness(1.1) saturate(1.2); }
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 20px;
        }

        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 20px 28px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            margin-bottom: 28px;
            box-shadow: 0 4px 20px var(--shadow-light), 0 1px 0 rgba(255, 255, 255, 0.1) inset;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .controls-bar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--shadow-medium), 0 1px 0 rgba(255, 255, 255, 0.15) inset;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .theme-language-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .toggle-button {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toggle-button:hover {
            background: var(--accent-blue);
            color: white;
            transform: translateY(-1px);
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }

        .btn {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 14px 24px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 10px var(--shadow-light), 0 1px 0 rgba(255, 255, 255, 0.1) inset;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px var(--shadow-medium), 0 2px 0 rgba(255, 255, 255, 0.15) inset;
            border-color: rgba(0, 122, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), #4dabf7);
            color: white;
            border: none;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), #51cf66);
            color: white;
            border: none;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--accent-orange), #ffa94d);
            color: white;
            border: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-red), #ff6b6b);
            color: white;
            border: none;
        }

        .file-input {
            display: none;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            height: calc(100vh - 320px);
            min-height: 500px;
        }

        .panel {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px var(--shadow-light), 0 1px 0 rgba(255, 255, 255, 0.1) inset;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px var(--shadow-medium), 0 2px 0 rgba(255, 255, 255, 0.15) inset;
        }

        .panel-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-content {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        .editor-textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 12px;
            outline: none;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .editor-textarea:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .preview-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            border-radius: 12px;
            overflow: auto;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .preview-placeholder {
            color: var(--text-tertiary);
            font-size: 16px;
            text-align: center;
            font-weight: 500;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-weight: 500;
            font-size: 14px;
            display: none;
            border: 1px solid;
        }

        .message.error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--accent-red);
            border-color: rgba(255, 59, 48, 0.2);
        }

        .message.success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--accent-green);
            border-color: rgba(52, 199, 89, 0.2);
        }

        .loading {
            display: none;
            color: var(--accent-blue);
            font-size: 13px;
            font-weight: 500;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .examples {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            margin-top: 24px;
            box-shadow: 0 8px 32px var(--shadow-light);
        }

        .examples h3 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .example-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 16px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .example-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px var(--shadow-medium);
            border-color: var(--accent-blue);
        }

        .example-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            font-size: 15px;
        }

        .example-desc {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 400;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 14px;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid;
            box-shadow: 0 8px 32px var(--shadow-medium);
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(52, 199, 89, 0.9);
            color: white;
            border-color: rgba(52, 199, 89, 0.3);
        }

        .notification.error {
            background: rgba(255, 59, 48, 0.9);
            color: white;
            border-color: rgba(255, 59, 48, 0.3);
        }

        .notification.info {
            background: rgba(0, 122, 255, 0.9);
            color: white;
            border-color: rgba(0, 122, 255, 0.3);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .panel {
                min-height: 350px;
            }
            
            .container {
                padding: 16px;
            }

            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .stats {
                justify-content: center;
            }

            .theme-language-controls {
                justify-content: center;
            }
        }

        /* Mermaid图表在暗色主题下的样式调整 */
        [data-theme="dark"] .preview-container svg {
            filter: brightness(0.9) contrast(1.1);
        }

        /* 滚动条美化 - Apple风格 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-tertiary);
            border-radius: 4px;
            opacity: 0.5;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* 选择文本时的颜色 */
        ::selection {
            background: rgba(0, 122, 255, 0.3);
        }

        ::-moz-selection {
            background: rgba(0, 122, 255, 0.3);
        }

        /* Apple风格的动画增强 */
        .container {
            animation: fadeInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 磨砂玻璃效果增强 */
        .card-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Apple式按钮悬停动画 */
        .btn-primary:hover {
            background: linear-gradient(135deg, #0056d3, #3a7bd5);
            box-shadow: 0 15px 40px rgba(0, 122, 255, 0.4);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #28a745, #40c057);
            box-shadow: 0 15px 40px rgba(52, 199, 89, 0.4);
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #e67e22, #f39c12);
            box-shadow: 0 15px 40px rgba(255, 149, 0, 0.4);
        }

        /* 平滑的主题切换动画 */
        * {
            transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Safari-style focus rings */
        .editor-textarea:focus,
        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.25);
        }

        /* 作者信息样式 */
        .author-info {
            margin-top: 40px;
            padding: 24px;
            text-align: center;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 4px 20px var(--shadow-light);
        }

        .author-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .author-text {
            color: var(--text-secondary);
            font-size: 14px;
            margin: 0;
            font-weight: 500;
        }

        .author-text strong {
            color: var(--text-primary);
            font-weight: 700;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .github-link:hover {
            background: var(--accent-blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
        }

        @media (max-width: 768px) {
            .author-content {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1 class="title">🌊 Mermaid Editor</h1>
                <p class="subtitle" data-lang-key="subtitle">创建精美的流程图、时序图和各种图表 - 实时预览，一键导出</p>
            </div>
        </div>

        <div class="controls-bar">
            <div class="stats">
                <span><span data-lang-key="lines">行数</span>: <span id="lineCount">0</span></span>
                <span><span data-lang-key="chars">字符</span>: <span id="charCount">0</span></span>
                <span><span data-lang-key="status">状态</span>: <span id="renderStatus" data-lang-key="ready">就绪</span></span>
            </div>
            <div class="theme-language-controls">
                <button id="themeToggle" class="toggle-button">
                    <span id="themeIcon">🌙</span>
                    <span data-lang-key="dark-mode">暗色模式</span>
                </button>
                <button id="langToggle" class="toggle-button">
                    <span id="langIcon">🌐</span>
                    <span id="langText">English</span>
                </button>
            </div>
        </div>

        <div class="controls">
            <label for="fileInput" class="btn btn-primary">
                <span>📁</span>
                <span data-lang-key="upload-file">上传文件</span>
                <input type="file" id="fileInput" class="file-input" accept=".mmd,.txt">
            </label>
            <button id="downloadSvg" class="btn btn-success">
                <span>💾</span>
                <span data-lang-key="download-svg">下载 SVG</span>
            </button>
            <button id="downloadPng" class="btn btn-success">
                <span>🖼️</span>
                <span data-lang-key="download-png">下载 PNG</span>
            </button>
            <button id="downloadPdf" class="btn btn-warning">
                <span>📋</span>
                <span data-lang-key="download-pdf">下载 PDF</span>
            </button>
            <button id="downloadMmd" class="btn btn-primary">
                <span>📄</span>
                <span data-lang-key="download-mmd">下载 .mmd</span>
            </button>
            <button id="clearBtn" class="btn btn-danger">
                <span>🗑️</span>
                <span data-lang-key="clear">清空代码</span>
            </button>
        </div>

        <div class="main-content">
            <div class="panel">
                <div class="panel-header">
                    <span>
                        <span>✏️</span>
                        <span data-lang-key="code-editor">代码编辑器</span>
                    </span>
                    <span class="loading" id="loading" data-lang-key="rendering">渲染中</span>
                </div>
                <div class="panel-content">
                    <div id="errorMessage" class="message error"></div>
                    <div id="successMessage" class="message success"></div>
                    <textarea id="mermaidCode" class="editor-textarea" data-lang-key="code-placeholder" placeholder="在此输入 Mermaid 代码...

示例：
graph TD
    A[开始] --> B[处理数据]
    B --> C{判断条件}
    C -->|是| D[执行操作A]
    C -->|否| E[执行操作B]
    D --> F[结束]
    E --> F">graph TD
    A[开始] --> B[处理数据]
    B --> C{判断条件}
    C -->|是| D[执行操作A]
    C -->|否| E[执行操作B]
    D --> F[结束]
    E --> F</textarea>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <span>
                        <span>👁️</span>
                        <span data-lang-key="live-preview">实时预览</span>
                    </span>
                </div>
                <div class="panel-content">
                    <div id="mermaidPreview" class="preview-container">
                        <div class="preview-placeholder" data-lang-key="preview-placeholder">在左侧输入代码查看预览</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="examples">
            <h3 data-lang-key="examples-title">📚 示例模板</h3>
            <div class="example-grid">
                <div class="example-item" data-example="flowchart">
                    <div class="example-title">🔄 <span data-lang-key="example-flowchart">流程图</span></div>
                    <div class="example-desc" data-lang-key="example-flowchart-desc">基础流程图示例，展示决策和处理流程</div>
                </div>
                <div class="example-item" data-example="sequence">
                    <div class="example-title">⏱️ <span data-lang-key="example-sequence">时序图</span></div>
                    <div class="example-desc" data-lang-key="example-sequence-desc">展示系统间交互和时间顺序</div>
                </div>
                <div class="example-item" data-example="gantt">
                    <div class="example-title">📅 <span data-lang-key="example-gantt">甘特图</span></div>
                    <div class="example-desc" data-lang-key="example-gantt-desc">项目时间规划和进度管理</div>
                </div>
                <div class="example-item" data-example="class">

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

            charCount.textContent = chars;

            const messageEl = type === 'error' ? errorMessage : successMessage;
            const otherEl = type === 'error' ? successMessage : errorMessage;
            
            messageEl.textContent = message;
            messageEl.style.display = 'block';
            otherEl.style.display = 'none';
            
            renderStatus.textContent = type === 'error' ? t('render-failed') : t('render-success');
        }

        // 隐藏消息
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // 渲染图表
        async function renderDiagram() {
            if (!mermaidLoaded) {
                console.log('Mermaid未加载完成，等待中...');
                return;
            }

            const code = codeEditor.value.trim();
            
            if (!code) {
                previewContainer.innerHTML = `<div class="preview-placeholder">${t('preview-placeholder')}</div>`;
                hideMessages();
                renderStatus.textContent = t('ready');
                // 清除可能的Mermaid错误消息
                clearMermaidErrorMessages();
                return;
            }

            try {
                loading.style.display = 'inline';
                hideMessages();
                renderStatus.textContent = t('rendering');
                
                previewContainer.innerHTML = `<div class="preview-placeholder">${t('rendering')}...</div>`;
                
                // 清除之前的Mermaid错误消息
                clearMermaidErrorMessages();
                
                const uniqueId = 'mermaid-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                
                console.log('开始渲染图表，ID:', uniqueId);
                const { svg } = await mermaid.render(uniqueId, code);
                
                previewContainer.innerHTML = svg;
                showMessage(t('render-success'), 'success');
                
            } catch (error) {
                console.error('渲染错误:', error);
                
                // 清除Mermaid可能插入的错误消息
                clearMermaidErrorMessages();
                
                // 提取更友好的错误信息
                let errorMsg = error.message || error.toString();
                if (errorMsg.includes('Syntax error in text')) {
                    errorMsg = currentLang === 'zh-CN' ? '语法错误：请检查代码格式' : 'Syntax Error: Please check your code format';
                } else if (errorMsg.includes('Parse error on line')) {
                    const lineMatch = errorMsg.match(/line (\d+)/);
                    const lineNum = lineMatch ? lineMatch[1] : '?';
                    errorMsg = currentLang === 'zh-CN' ? `第${lineNum}行有语法错误` : `Syntax error on line ${lineNum}`;
                }
                
                showMessage(`${t('render-failed')}: ${errorMsg}`, 'error');
                previewContainer.innerHTML = `<div style="color: var(--accent-red); text-align: center; padding: 20px;">❌ ${errorMsg}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        // 清除Mermaid在页面中插入的错误消息
        function clearMermaidErrorMessages() {
            // 清除可能的错误消息元素
            const errorElements = document.querySelectorAll('[id^="dmermaid"], .mermaidTooltip, .error');
            errorElements.forEach(element => {
                if (element.textContent && element.textContent.includes('Syntax error in text')) {
                    element.remove();
                }
            });
            
            // 清除可能在body底部的错误消息
            const bodyChildren = Array.from(document.body.children);
            bodyChildren.forEach(child => {
                if (child.textContent && 
                    (child.textContent.includes('Syntax error in text') || 
                     child.textContent.includes('mermaid version'))) {
                    child.remove();
                }
            });
        }

        // 处理文件上传
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            
            reader.onload = (e) => {
                try {
                    codeEditor.value = e.target.result;
                    updateStats();
                    renderDiagram();
                    showNotification(`${t('file-uploaded')}: ${file.name}`, 'success');
                } catch (error) {
                    showNotification(`${t('file-upload-failed')}: ${error.message}`, 'error');
                }
            };

            reader.onerror = () => {
                showNotification(t('file-upload-failed'), 'error');
            };

            reader.readAsText(file);
        }

        // 下载文件
        function downloadFile(type) {
            try {
                if (type === 'mmd') {
                    const code = codeEditor.value;
                    if (!code.trim()) {
                        showNotification(t('no-code'), 'error');
                        return;
                    }
                    
                    const blob = new Blob([code], { type: 'text/plain;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `diagram-${Date.now()}.mmd`;
                    link.click();
                    URL.revokeObjectURL(url);
                    
                } else {
                    const svgElement = previewContainer.querySelector('svg');
                    if (!svgElement) {
                        showNotification(t('no-diagram'), 'error');
                        return;
                    }

                    if (type === 'svg') {
                        const svgData = new XMLSerializer().serializeToString(svgElement);
                        const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                        const url = URL.createObjectURL(svgBlob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `mermaid-diagram-${Date.now()}.svg`;
                        link.click();
                        URL.revokeObjectURL(url);
                        
                    } else if (type === 'png') {
                        console.log('开始PNG导出...');
                        
                        // 改进的PNG导出方法
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        if (!ctx) {
                            showNotification('浏览器不支持Canvas，无法生成PNG', 'error');
                            return;
                        }
                        
                        // 获取SVG的实际尺寸
                        const svgRect = svgElement.getBoundingClientRect();
                        const svgWidth = svgElement.viewBox?.baseVal?.width || svgRect.width || 800;
                        const svgHeight = svgElement.viewBox?.baseVal?.height || svgRect.height || 600;
                        
                        console.log(`SVG尺寸: ${svgWidth}x${svgHeight}`);
                        
                        // 设置高DPI输出
                        const scale = 2;
                        canvas.width = svgWidth * scale;
                        canvas.height = svgHeight * scale;
                        ctx.scale(scale, scale);
                        
                        // 直接使用SVG字符串而不是Blob URL（避免CORS问题）
                        const svgClone = svgElement.cloneNode(true);
                        svgClone.setAttribute('width', svgWidth);
                        svgClone.setAttribute('height', svgHeight);
                        
                        const svgData = new XMLSerializer().serializeToString(svgClone);
                        const svgDataUri = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgData);
                        
                        const img = new Image();
                        
                        img.onload = () => {
                            console.log('SVG图像加载成功，开始转换为PNG...');
                            try {
                                // 设置背景色
                                ctx.fillStyle = currentTheme === 'dark' ? '#1c1c1e' : '#ffffff';
                                ctx.fillRect(0, 0, svgWidth, svgHeight);
                                
                                // 绘制图像
                                ctx.drawImage(img, 0, 0, svgWidth, svgHeight);
                                
                                // 转换为PNG并下载
                                canvas.toBlob((blob) => {
                                    if (blob) {
                                        console.log('PNG生成成功，文件大小:', blob.size);
                                        const link = document.createElement('a');
                                        link.href = URL.createObjectURL(blob);
                                        link.download = `mermaid-diagram-${Date.now()}.png`;
                                        link.style.display = 'none';
                                        document.body.appendChild(link);
                                        link.click();
                                        setTimeout(() => {
                                            document.body.removeChild(link);
                                            URL.revokeObjectURL(link.href);
                                        }, 100);
                                        showNotification(t('download-success'), 'success');
                                    } else {
                                        console.error('Canvas.toBlob返回null');
                                        showNotification('PNG生成失败：无法创建图像数据', 'error');
                                    }
                                }, 'image/png', 1.0);
                            } catch (error) {
                                console.error('Canvas绘制错误:', error);
                                showNotification('PNG生成失败：绘制错误', 'error');
                            }
                        };
                        
                        img.onerror = (error) => {
                            console.error('SVG图像加载失败:', error);
                            showNotification('PNG生成失败：SVG加载错误', 'error');
                        };
                        
                        // 使用data URI避免CORS问题
                        img.src = svgDataUri;
                        
                    } else if (type === 'pdf') {
                        console.log('开始PDF导出...');
                        
                        // 检查jsPDF是否加载
                        if (typeof window.jspdf === 'undefined') {
                            showNotification('PDF库未加载，请刷新页面重试', 'error');
                            return;
                        }
                        
                        // 获取SVG的实际尺寸
                        const svgRect = svgElement.getBoundingClientRect();
                        const svgWidth = svgElement.viewBox?.baseVal?.width || svgRect.width || 800;
                        const svgHeight = svgElement.viewBox?.baseVal?.height || svgRect.height || 600;
                        
                        console.log(`PDF导出 - SVG尺寸: ${svgWidth}x${svgHeight}`);
                        
                        // 创建Canvas进行SVG转换
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        if (!ctx) {
                            showNotification('浏览器不支持Canvas，无法生成PDF', 'error');
                            return;
                        }
                        
                        // 设置Canvas尺寸（高DPI）
                        const scale = 2;
                        canvas.width = svgWidth * scale;
                        canvas.height = svgHeight * scale;
                        ctx.scale(scale, scale);
                        
                        // 准备SVG数据
                        const svgClone = svgElement.cloneNode(true);
                        svgClone.setAttribute('width', svgWidth);
                        svgClone.setAttribute('height', svgHeight);
                        
                        const svgData = new XMLSerializer().serializeToString(svgClone);
                        const svgDataUri = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgData);
                        
                        const img = new Image();
                        
                        img.onload = () => {
                            console.log('SVG图像加载成功，开始生成PDF...');
                            try {
                                // 设置背景色
                                ctx.fillStyle = currentTheme === 'dark' ? '#1c1c1e' : '#ffffff';
                                ctx.fillRect(0, 0, svgWidth, svgHeight);
                                
                                // 绘制图像
                                ctx.drawImage(img, 0, 0, svgWidth, svgHeight);
                                
                                // 获取Canvas数据
                                const imageData = canvas.toDataURL('image/png', 1.0);
                                
                                // 计算PDF页面尺寸（A4纸张，留边距）
                                const { jsPDF } = window.jspdf;
                                const pdf = new jsPDF();
                                
                                // A4页面尺寸（mm）
                                const pageWidth = 210;
                                const pageHeight = 297;
                                const margin = 20;
                                const availableWidth = pageWidth - 2 * margin;
                                const availableHeight = pageHeight - 2 * margin;
                                
                                // 计算图像在PDF中的尺寸，保持宽高比
                                const aspectRatio = svgWidth / svgHeight;
                                let pdfWidth, pdfHeight;
                                
                                if (aspectRatio > availableWidth / availableHeight) {
                                    // 图像较宽，以宽度为准
                                    pdfWidth = availableWidth;
                                    pdfHeight = availableWidth / aspectRatio;
                                } else {
                                    // 图像较高，以高度为准
                                    pdfHeight = availableHeight;
                                    pdfWidth = availableHeight * aspectRatio;
                                }
                                
                                // 居中放置
                                const x = (pageWidth - pdfWidth) / 2;
                                const y = (pageHeight - pdfHeight) / 2;
                                
                                // 添加图像到PDF
                                pdf.addImage(imageData, 'PNG', x, y, pdfWidth, pdfHeight);
                                
                                // 添加标题和时间戳
                                pdf.setFontSize(10);
                                pdf.setTextColor(128, 128, 128);
                                const timestamp = new Date().toLocaleString();
                                pdf.text(`Generated by Mermaid Editor - ${timestamp}`, margin, pageHeight - 10);
                                
                                // 保存PDF
                                const filename = `mermaid-diagram-${Date.now()}.pdf`;
                                pdf.save(filename);
                                
                                console.log('PDF生成成功');
                                showNotification(t('download-success'), 'success');
                                
                            } catch (error) {
                                console.error('PDF生成错误:', error);
                                showNotification('PDF生成失败：' + error.message, 'error');
                            }
                        };
                        
                        img.onerror = (error) => {
                            console.error('SVG图像加载失败:', error);
                            showNotification('PDF生成失败：SVG加载错误', 'error');
                        };
                        
                        img.src = svgDataUri;
                    }
                }
                
                // SVG和MMD下载的成功通知
                if (type === 'svg' || type === 'mmd') {
                    showNotification(t('download-success'), 'success');
                }
                
            } catch (error) {
                showNotification(`${t('download-failed')}: ${error.message}`, 'error');
            }
        }

        // 清空代码
        function clearCode() {
            if (confirm(t('confirm-clear'))) {
                codeEditor.value = '';
                previewContainer.innerHTML = `<div class="preview-placeholder">${t('preview-placeholder')}</div>`;
                hideMessages();
                updateStats();
                renderStatus.textContent = t('ready');
                showNotification(t('code-cleared'), 'info');
            }
        }

        // 加载示例
        function loadExample(type) {
            if (examples[type] && examples[type][currentLang]) {
                codeEditor.value = examples[type][currentLang];
                updateStats();
                renderDiagram();
                showNotification(`${t('example-' + type)} ${t('render-success')}`, 'success');
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
